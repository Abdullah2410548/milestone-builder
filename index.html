<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>

    <!-- Resume Form -->
    <div class="form-section">
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <h2>Education</h2>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" placeholder="Enter your degree">

      <label for="university">University:</label>
      <input type="text" id="university" placeholder="Enter your university">

      <h2>Work Experience</h2>
      <label for="experience">Job Title:</label>
      <input type="text" id="experience" placeholder="Enter your job title">

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="Enter your skills">

      <button id="generateResume">Generate Resume</button>
    </div>

    <!-- Resume Preview -->
    <div class="preview-section">
      <h2>Resume Preview</h2>
      <div id="resumePreview">
        <h3 id="previewName">Name: </h3>
        <p id="previewEmail">Email: </p>
        <h3>Education</h3>
        <p id="previewDegree">Degree: </p>
        <p id="previewUniversity">University: </p>
        <h3>Work Experience</h3>
        <p id="previewExperience">Job Title: </p>
        <h3>Skills</h3>
        <p id="previewSkills">Skills: </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
